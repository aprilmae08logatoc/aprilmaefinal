		body{

			background-color: pink;

		.logo{
		width: 1100px;
		height: 80px;
		border-radius:20px;
		}
		
		header {
		  float: center;
		  margin: 0 0 20px 0;
		  padding: 30px 0 0 0;
		  width: 100%;
}
		nav {
		  text-align: center;
		  background: #FC46AA;
		  padding: 10px 0;
		  margin: 20px 0 0;

		}

		nav ul {
		  list-style: none;
		  margin: 0 10px;
		  padding: 0;
		}

		nav li {
		  display: inline-block;
		  font-size: 1.3em;
		  
		}

		nav a {
		  font-weight: 800;
		  padding: 25px 25px;
		  font-family: Tekton Pro;
		  color: white;
		}
		button{
			width: 80px;
			height: 33px;
			font-family: Tekton Pro;
			margin-bottom: 10px;
		}

		.block {
		  position: relative;
		  width: 109%;
		  height: 100%;

		}

		.image {
		  display: block;
		  width: 50%;
		  height: 50%;
		}

		.overlay {
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  height: 110%;
		  width: 100%;
		  opacity: 0;
		  transition: .5s ease;
		  background-color: white ;
		}

		.block:hover .overlay {
		  opacity: 1;
		}

		.text {
		  color: white;
		  font-size: 20px;
		  position: absolute;
		  top: 45%;
		  left: 45%;
		  width: 90px;
		  height: 120px;
		  -webkit-transform: translate(-50%, -50%);
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		  text-align: center;
		  border-radius: 20px;
		}
		
		a:hover{
			color:#014c8c;
			text-decoration: underline;}
	</style>
